<html>
  <head>
    <title>Black Jack</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="wrapper">
      
      <!-- <div class="counters">
        <div class="counters-player">Player: 0</div>
        <div class="counters-computer">Computer: 0</div>
      </div> -->

      <div id="user-name"></div>

      <div class="computer-wrapper">
        <div class="computer-cards">
        </div>
        <div class="computer-points"></div>
      </div>

      <div class="player-wrapper">
        <div class="player-points"></div>
        <div class="player-cards"></div>
        <div class="player-controll">
          <button id="add">Add</button>
          <button id="start">Start</button>
          <button id="pass">Pass</button>
        </div>
      </div>

      <div class="table-count-wrapper">
        On Table
        <div class="table-count"></div>
      </div>

      <div class="money-wrap">
        <div class="chips">
          <div id="chip_10" class="chip chip_10">
            <span>10$</span>
          </div>
          <div id="chip_25" class="chip chip_25">
            <span>25$</span>
          </div>
          <div id="chip_50" class="chip chip_50">
            <span>50$</span>
          </div>
          <div id="chip_100" class="chip chip_100">
            <span>100$</span>
          </div>
          <div id="chip_500" class="chip chip_500">
            <span>500$</span>
          </div>
        </div>

        <div class="money-wrapper">
          <div class="money"><span id="count-money">2000</span>$</div>
        </div>

        <div id="allIn" class="chip">
          All in
        </div>

        <div class="money-tooltip">Place a bet</div>
      </div>
      
      <div class="result-game"></div>

      <div class="modal-wrap">
        <div class="modal">
          <div>
            <div class="modal__title">
              Title
            </div>
            <div class="modal__list">
              <ul class="modal__list-items"></ul>
            </div>

            <div class="modal__input">
              <input id="addNewInput" type="text" placeholder="Enter your name" />
              <span class="modal__input-error">Enter your name</span>
            </div>
          </div>
          <div class="modal__buttons">
            <button id="regist">Registration</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="button__save">
          <button id="save">Save game</button>
        </div>
        <div class="button__exit">
          <button id="exit">Exit game</button>
        </div>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
